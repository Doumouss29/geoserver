# Project information
site_name: GeoServer
site_description: Designed for interoperability to publishes data from any major spatial data source using open standards.

site_dir: target/html
site_url: http://jodygarnett.github.io/geoserver/

# Repository
repo_name: geoserver
repo_url: http://github.com/jodygarnett/geoserver
edit_uri: edit/mkdocs-preflight-rst-fixes/docs/en/user/docs
edit_uri_template: https://github.com/jodygarnett/geoserver/edit/mkdocs-preflight-rst-fixes/doc/en/user/source/{path_noext}.rst

# Copyright
copyright: Copyright &copy; 2024 Open Source Geospatial Foundation

extra_css:
  - assets/stylesheets/extra.css

# Configuration
theme:
  name: material
  language: en
  custom_dir: overrides
  logo: assets/images/geoserver_mark.png
  favicon: assets/images/geoserver_mark.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.indexes
    - navigation.prune
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - toc.follow

# Plugins - install using: pip3 install -r requirements.txt
plugins:
  - exclude:
      glob:
        - '**/download/download.txt'
        - '**/include/*.md'
  - include-markdown:
      # uses {% include: file %}
      preserve_includer_indent: true
      dedent: true
      comments: false
  - macros:
      module_name: macros
      # uses {{ variable }} and [[% macro %]] (to avoid conflict with include-markdown plugin)
      render_by_default: false
      on_error_fail: true
      on_undefined: strict
      j2_block_start_string: '[[%'
      j2_block_end_string: '%]]'
  - search
  
# Customizations
hooks:
  - download.py
extra:
  homepage: https://geoserver.org/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/geoserver
    - icon: geoserver/logo
      link: https://geoserver.org/
      name: GeoServer Home
  version: '2.24'
  release: '2.24.2'

# Extensions
# - These are carefully chosen to work with pandoc markdown support for whole document translation
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - md_in_html
  
# Validation
validation:
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: info
  links:
    not_found: ignore
    absolute_links: info
    unrecognized_links: info

