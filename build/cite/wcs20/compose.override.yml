services:
  geoserver:
    image: ogccite/geoserver:wcs20
    build:
      args:
        # Yes, the same as WCS 1.1, no need to change
        GEOSERVER_DATA_DIR_SRC: "./wcs11/citewcs-1.1"

  teamengine:
    image: ogccite/teamengine-production
    volumes:
      - ./wcs20/wcs-2.0.1.xml:/home/teamengine/te_base/forms/wcs-2.0.1.xml
    healthcheck:
      test: "curl -f http://localhost:8080/teamengine/ || exit 1"
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 5s