<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title><wicket:message key="title">Activity</wicket:message></title>
<wicket:head>
  <style type="text/css">
   form label {
      display: inline;
   }
  </style>
</wicket:head>

</head>
<body>
<wicket:panel>
     <form wicket:id="form" class="pb-1 ps-5">
        <label for="from">From</label>
        <div wicket:id="from" id="start" class="pe-4 d-inline"></div>
        
        <label for="to">To</label>
        <div wicket:id="to" id="end" class="d-inline"></div>
        
        <a href="#" wicket:id="refresh" class="refresh-link">Refresh</a>
    </form>
    <img wicket:id="chart"></img>
</wicket:panel>
</body>
</html>
