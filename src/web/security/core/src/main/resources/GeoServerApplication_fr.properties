AuthenticationPage.providerChainHelp=<p>La cha√Æne d'authentification GeoServer d√©finit l'ordre dans lequel les fournisseurs d'authentification sont appliqu√©s √† une requ√™te pour authentifier un utilisateur. A la r√©ception d'une requ√™te, chaque fournisseur de la cha√Æne est ex√©cut√© dans l'ordre pour tenter d'authentifier. Chaque fournisseur peut faire une des trois actions suivantes:<ol><li>Signaler une authentification r√©ussite si l'utilisateur a indiqu√© les bons identifiants. Dans ce cas, l'ex√©cution de la cha√Æne est arr√™t√©e.</li><li>Signaler un √©chec d'authentification si l'utilisateur a indiqu√© les mauvais identifiants. Dans ce cas, l'ex√©cution de la cha√Æne est arr√™t√©e.</li><li>Ignorer la demande d'authentification dans les cas o√π le fournisseur n'est pas compatible avec la m√©thode d'authentification. Par exemple, si une authentification par digest HTTP est utilis√©e, un fournisseur d'authentification basique login/mot de passe l'ignorera simplement. Dans ce cas, le traitement de la cha√Æne d'authentification continue avec le prochain fournisseur dans la cha√Æne.</li></ol></p><p>Si aucun fournisseur dans la cha√Æne est capable d'authentifi√© la requ√™te, une erreur (g√©n√©ralement un code 401) est retourn√© √† l'utilisateur.</p>

