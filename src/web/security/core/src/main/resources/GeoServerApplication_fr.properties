SecuritySettingsPage.encryptionHelp=<p>GeoServer fournit plusieurs m√©thodes pour encrypter les mots de passe.<ul><li>L'encryptage <b>plain text</b> consiste en l'absence d'encryptage et tous les mots de passe sont stock√©s en texte brut.</li><li>L'encryptage <b>digest</b> encode les mots de passe en utilisant une m√©thode SHA 256 bit digest. Par d√©faut, l'impl√©mentation calcule un salage al√©atoire.</li><li>L'encryptage <b>PBE faible</b> encode les mots de passe en utilisant un cryptage bas√© sur un mot de passe.</li><li> L'encryptage <b>PBE fort</b> encode les mots de passe en utilisant un mot de passe beaucoup plus fort lui-m√™me encod√© en s'appuyant sur un cryptage bas√© sur AES 256 bit.</li></p><p>Avec PBE, l'encryptage fort n'est pas disponible nativement sur toutes les machines virtuelles Java. Dans un tel environnement, il est recommand√© que les JCE Unlimited Strength Jurisdiction Policy Files soient install√©s sur la machine virtuelle.</p><p>Les jars Oracle JCE policy jars peuvent √™tre t√©l√©charg√©s depuis <a href="http://www.oracle.com/technetwork/java/javase/downloads/jce-6-download-429243.html">ici</a>.Les jars IBM JCE policy jars peuvent √™tre t√©l√©charg√©s <a href="https://www14.software.ibm.com/webapp/iwm/web/preLogin.do?source=jcesdk">ici</a>.</p>
