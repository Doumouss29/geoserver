AuthenticationPage.authFiltersHelp=<p>Les filtres d'authentification fournissent des m√©canismes d'authentification que l'on peut classer en deux cat√©gories:<ol><li>Les filtres qui agr√®gent et traitent les informations d'authentification</li><li>Les filtres qui ex√©cutent l'authentification</li></ol></p><p>La premi√®re cat√©gorie de filtres doit √™tre utilis√©e avec un fournisseur d'authentification. Dans ce sc√©nario, le filtre agit comme un pr√©processeur dont le travail est de simplement r√©cup√©rer les certificats de s√©curit√© et c'est le fournisseur qui ex√©cute l'authentification. Un exemple est une authentification HTTP basique o√π le filtre analyse l'ent√™te d'authentification HTTP pour en extraire le nom de l'utilisateur et le mot de passe. Ces certificats sont ensuite trait√©s par le fournisseur pour ex√©cuter l'authentification r√©elle de l'utilisateur.</p><p>La seconde cat√©gorie de filtre est typiquement utilis√©e dans les cas o√π l'authentification a lieu de fa√ßon externalis√©e et est d√©nomm√©e filtre de "pr√©-authentification". Ces filtres reconnaissent et analysent les informations d'une pr√©-authentification et autorisent une requ√™te √† s'ex√©cuter comme authentifi√©e. Cette cat√©gorie de filtres ne n√©cessite pas un fournisseur d'authentification puisque l'authentification a d√©j√† eue lieu. Un exemple serait un syst√®me utilisant Siteminder pour l'authentification et qui transmetterait le nom de l'utilisateur authentifi√© dans l'ent√™te de la requ√™te.</p>
