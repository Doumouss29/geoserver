DataSecurityPage.catalogModeHelp.title=Mode du catalogue
DataSecurityPage.catalogModeHelp=<p>Le mode du catalogue indique comment sont expos√©es les couches et les ressources du catalogue √† un utilisateur qui n'a pas les droits d'acc√®s ou qui utilise un acc√®s anonyme.</p><p><strong>HIDE</strong> est le mode par d√©faut et masque toutes les couches pour lesquelles l'utilisateur n'a pas acc√®s en lecture. C'est le mode de catalogue le plus s√©curis√©. Si l'utilisateur a acc√®s en lecture mais n'a pas les droits d'√©criture, ce mode force les couches en lecture seule. Ce mode exclue du document des capacit√©s les couches pour lesquelles l'utilisateur n'a pas les droits en lecture. A cause de cela, ce mode ne fonctionne pas tr√®s bien avec les clients comme uDig ou Google Earth, o√π l'authentification a lieu seulement si le serveur retourne un code HTTP 401 apr√®s une tentative d'acc√®s √† une couche s√©curis√©e.</p><p>le mode <strong>MIXED</strong> masque toutes les couches pour lesquelles l'utilisateur n'a pas les droits en lecture mais d√©clenche une authentification pour toute tentative d'acc√®s direct √† la couche ou √† ces m√©tadonn√©es. Ce mode est utile dans les cas o√π une couche ne doit pas √™tre affich√©e dans le document des capacit√©s mais dont l'acc√®s doit pouvoir √™tre autoris√© (par authentification via la page DataSecurityPage) pour les utilisateurs ayant un acc√®s direct √† la couche.</p><p>Le mode <strong>CHALLENGE</strong> autorise un acc√®s libre aux m√©tadonn√©es des couches mais envoie un code HTTP 401 d√©clenchant une authentification pour tout acc√®s aux donn√©es de la couche. Ce mode liste toutes les couches dans le document des capacit√©s du service et autorise les op√©rations qui retourne seulement des m√©tadonn√©es (comme GetFeatureInfo ou DescribeFeatureType) sans authentification. Toute op√©ration qui requiert un acc√®s effectif aux donn√©es (comme GetMap ou GetFeature) entra√Æne un code 401 d√©clenchant une authentification. Ce mode fonctionne particuli√®rement bien avec les clients utilisant les capacit√©s du service comme uDig.</p>
