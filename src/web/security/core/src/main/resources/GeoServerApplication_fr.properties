AuthenticationPage.authChainsHelp=<p>Ajouter, modifier et supprimer des cha√Ænes individuelles</p><p>Diff√©rents m√©canismes d'authentification sont disponibles pour chaque type de cha√Æne. Les cha√Ænes HTML doivent √™tre utilis√©es pour retourner des pages HTML, les cha√Ænes de service pour d'autres types de service.</p><p>L'ordre des cha√Ænes de filtre est important. La premi√®re cha√Æne correspondante √† une requ√™te entrante traitera la requ√™te.</p>

