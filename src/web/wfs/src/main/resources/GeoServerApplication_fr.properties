WFSLayerConfig.skipNumberMatched.message=Pour améliorer les performances des grandes requêtes, il est possible de passer le calcul de l'attribut numberMatched d'une requête WFS GetFeature. Bien que cette activitation puisse réduire la durée des requêtes, elle peut aussi casser les mécanismes de pagination des applications clientes, puisque cet attribut sera toujours évalué à 'unknown'.
WFSLayerConfig.otherSRS.message=Une liste de codes EPSG séparés par des virgules (par exemple : 4326,3857,3003). Ces codes seront ajoutés à toutes les déclarations FeatureType d'une réponse GetCapabilities. La liste peut être laissée vide pour n'avoir aucun SRS supplémentaire déclaré pour ce type spécifique, en surcharge de la liste des valeurs définies dans la configuration du service WFS.

