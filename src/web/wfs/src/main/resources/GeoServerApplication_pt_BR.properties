WFSLayerConfig.otherSRS.message=Uma lista separada por vírgulas de códigos EPSG, ex. 4326,3857,3003. Os códigos correspondentes serão adicionados para cada declaração FeatureType na resposta GetCapabilities. Este espaço pode ser deixado em branco, o que resultará em nenhuma SRS extra declarada para este tipo especifico, sobrescrevendo uma lista de valores especificados na configuração do serviço WFS.

WFSLayerConfig.coordinatesEncodingTitle=Codificação de coordenadas
WFSLayerConfig.coordinatesEncodingHelp.message= Estas configurações controlam a forma como as coordenadas geométricas serão codificadas nos arquivos de saída. Ao marcar a caixa "Codificar medidas de coordenadas", as medidas de coordenadas ("M") serão codificadas no arquivo WFS de saída que suportam medidas. Ao não marcar a caixa (padrão da ferramenta), as medidas de coordenadas não serão codificadas.
