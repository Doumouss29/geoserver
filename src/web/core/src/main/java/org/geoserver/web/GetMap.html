<!DOCTYPE html>
<html>
<head>
<title>Get Coordinates</title>
<script src="js/jquery-1.2.6.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="http://openlayers.org/en/v3.9.0/css/ol.css" type="text/css">
<script src="http://openlayers.org/en/v3.9.0/build/ol.js"></script>
<script src="js/initMap.js"></script>

<style type="text/css">
#p {
	color: grey;
	font-family: Verdana, sans-serif;
	font-style: italic;
}

.buttons {
	display: inline-block;
}
</style>

</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<br>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<div id="map" class="map"></div>
			</div>
			<div class="span4 offset4 pull-right"></div>
		</div>
		<div class="container-fluid">
			<p id="p" class="info" align="right">Press shift to draw</p>
			<button class="button" onclick="exitIframe()">Cancel</button>
			<button class="button" id="okeyButton" onclick="confirmCoord()"
				disabled="true">Okey</button>
		</div>
	</div>

	<script type="text/javascript">
		initMap();
	</script>
</body>
</html>
