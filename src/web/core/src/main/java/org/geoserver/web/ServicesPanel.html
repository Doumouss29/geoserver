<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
  <div wicket:id="serviceDescriptions">
    <div class="serviceHeader" wicket:id="title" />
    <p class="serviceDescription" wicket:id="description"></p>
    <div  class="table-display">
      <div  class="table-cell"  wicket:id="links">
         <div class="link-bordered">
            <span class="serviceName" wicket:id="serviceName"></span>
            <hr>
            <a wicket:id="serviceLink" class="external icon serviceLink">
              <span wicket:id="serviceVersion"></span>
            </a>
         </div>
         <div class="spacer"></div>
      </div>
    </div>
  </div>
</wicket:panel>
</body>
</html>
