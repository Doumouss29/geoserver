<html xmlns:wicket="http://wicket.apache.org/">
<body>
Services Panel
<wicket:panel>
  <li wicket:id="serviceDescriptions">
    <span wicket:id="title"></span>
    <span wicket:id="description"></span>
    <ul class="flat">
      <li wicket:id="links">
        <span wicket:id="serviceName"></span>
        <a wicket:id="serviceLink" class="external icon">
          <span wicket:id="serviceVersion"></span>
        </a>
      </li>
    </ul>
  </li>
</wicket:panel>
</body>
</html>
